<!DOCTYPE html>
<html>
<head>
  <title>Auth0 Test - User Profile</title>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
</head>
<body>
  <h1>Auth0 Profile Viewer</h1>

  <button id="login">Log In</button>
  <button id="logout" style="display:none;">Log Out</button>

  <pre id="profile" style="white-space: pre-wrap; background: #eee; padding: 10px;"></pre>

  <script>
    const auth0 = await createAuth0Client({
      domain: "YOUR_DOMAIN",
      client_id: "YOUR_CLIENT_ID",
      redirect_uri: window.location.origin
    });

    // Handle redirect from Auth0
    if (window.location.search.includes("code=") && window.location.search.includes("state=")) {
      await auth0.handleRedirectCallback();
      window.history.replaceState({}, document.title, "/");
    }

    const isAuthenticated = await auth0.isAuthenticated();

    if (isAuthenticated) {
      document.getElementById("login").style.display = "none";
      document.getElementById("logout").style.display = "inline";

      const user = await auth0.getUser();
      document.getElementById("profile").textContent = JSON.stringify(user, null, 2);
    }

    document.getElementById("login").addEventListener("click", () => {
      auth0.loginWithRedirect();
    });

    document.getElementById("logout").addEventListener("click", () => {
      auth0.logout({ returnTo: window.location.origin });
    });
  </script>
</body>
</html>
